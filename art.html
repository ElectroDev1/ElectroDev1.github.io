      body {

     :root{
       --art-size: 140px;

    .Artbutton{
      width:var(--art-size); height:var(--art-size);
      overflow:hidden;
      background-color: var(--nav_bg_color_active);
      color:white;
      margin-top:12px;
      margin-left:9px;
      margin-right:9;
      box-shadow: 10px 10px var(--nav_bg_color_active), -10px -10px var(--nav_bg_color_active)
      ,10px -10px var(--nav_bg_color_active),  -10px 10px var(--nav_bg_color_active);
      transition: all 2s ease-in-out;
    
    }

    .Artbutton img{
      width:var(--art-size);
      height:var(--art-size);
      background:var(--nav_bg_color);
      max-width:var(--art-size);max-height: var(--art-size);
      min-width:var(--art-size);min-height: var(--art-size);

      animation: artbutton-scale-out 0.1s infinite;
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
    }

    .Artbutton img:hover{
      animation: artbutton-scale-in 0.5s infinite;
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
      cursor:pointer;
    }

    @keyframes artbutton-scale-in {
      from {
        transform: scale(1) rotate(0deg);
        filter: opacity(100%);
      }
      
      to {
        transform: scale(1.5) rotate(5deg);
        filter: opacity(60%);
      }
    }

    @keyframes artbutton-scale-out {
      from {
        transform: scale(1.5) rotate(5deg);
        filter: opacity(60%);
      }
      
      to {
        transform: scale(1) rotate(0deg);
        filter: opacity(100%);
      }
    }

    @keyframes alpha_fade {
      0% {
        filter: opacity(0%);
      }
      100%{
        filter: opacity(100%);
      }
    }
   
    </style>
