    .Artbutton{

      width:var(--art-size); height: var(--art-size);
  
      background-color: var(--nav_bg_color_active);
      background-image : linear-gradient(to bottom, 
                    rgba(255,255,255, 0) 80%, 
                    rgba(85, 10, 117, 1) 100%);

background-image: -moz-radial-gradient(circle, rgba(63,94,251,0) 53%, rgba(88,0,74,1) 100%);
background-image: -webkit-radial-gradient(circle, rgba(63,94,251,0) 53%, rgba(88,0,74,1) 100%);
background-image: radial-gradient(circle, rgba(63,94,251,0) 53%, rgba(88,0,74,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#3f5efb",endColorstr="#58004a",GradientType=1);
      color:white;
      margin-top:12px;
      margin-left:-1px;
      margin-right:9px;

      outline-color: var(--nav_bg_color_active);
      outline-width:10px;
      outline-style: solid;

      transition: all 2s ease-in-out;
      text-align: center;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .Artbutton #gamebtn{
      width:var(--art-size);
      height:var(--art-size);
      background:var(--nav_bg_color);
      max-width:var(--art-size);max-height: var(--art-size);
      min-width:var(--art-size);min-height: var(--art-size);

      animation: artbutton-scale-out 0.1s infinite;
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
    }

    .Artbutton:hover #gamebtn{
      animation: artbutton-scale-in 0.5s infinite;
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
      cursor:pointer;
    }

    @keyframes artbutton-scale-in {
      
      from {
        transform: scale(1) rotate(0deg);
        filter: opacity(100%) blur(0px);
      }
      
      to {
        transform: scale(1.5) rotate(5deg);
        filter: opacity(40%) blur(1px);
      }
    }

    @keyframes artbutton-scale-out {
      from {
        transform: scale(1.5) rotate(5deg);
        filter: opacity(40%) blur(1px);
      }
      
      to {
        transform: scale(1) rotate(0deg);
        filter: opacity(100%) blur(0px);
      }
    }

    @keyframes alpha_fade {
      0% {
        filter: opacity(0%);
      }
      100%{
        filter: opacity(100%);
      }
    }

    @-webkit-keyframes arttitle-scale-out {
      0% {
        transform: translate(0,0);
        filter: opacity(100%);
      }
      
      100% {
        transform: translate(0, calc(var(--art-size) / 2 - 10px) );
        filter: opacity(0%);
      }
    }

    @-webkit-keyframes arttitle-scale-in {
      
      0% {
        transform: translate(0, calc(var(--art-size) / 2 - 10px) );
        filter: opacity(0%);
      }
      
      100% {
        transform: translate(0,0);
        filter: opacity(100%);
      }
    }

    

    .ArtTitle {
      text-align: center;
      position:absolute;
      font-size:120%;
      font-weight: bold;
      z-index: 20;
      transform: translate(0, calc(var(--art-size) / 2 - 10px) );
        filter: opacity(0%);

      -webkit-text-stroke: .1px #000000;
      text-shadow: 0px 0px 10px #000000;
    } 

    .Artbutton:hover .ArtTitle{

      animation: arttitle-scale-in 0.5s infinite;
      -webkit-animation: arttitle-scale-in 0.5s infinite;
      -moz-animation: arttitle-scale-in 0.5s infinite;
      -ms-animation: arttitle-scale-in 0.5s infinite;
      -o-animation: arttitle-scale-in 0.5s infinite;

      animation-fill-mode: forwards;
      -webkit-animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      -o-animation-fill-mode: forwards;

      animation-iteration-count: 1;
      -webkit-animation-iteration-count: 1;
      -moz-animation-iteration-count: 1;
      -ms-animation-iteration-count: 1;
      -o-animation-iteration-count: 1;

      cursor:pointer;
    }
