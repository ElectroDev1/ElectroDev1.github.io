    <!--Background-->
    <style>

        :root{
        --nav_bg_color: #333;
        --nav_bg_color_active: #f0d909;
        --nav_bg_color_selected: #f0d909;
        --nav_txt_color: white;
        --nav_txt_color_active: black;
        --border-width: 7px;
        --ng-invert0: 0;
        --ng-invert1: 0;

        --blog-width: 70vw;
        --blog-height: 200px;

        --img-size : 175px;

        --textblog-height : calc( var(--blog-height) - 125px );
        }

        body {
    
          font-family: Arial, Helvetica, sans-serif;
          background-color: black;
          background-color:rgb(18, 2, 66);
          background-image: linear-gradient(rgba(51, 6, 71, 0.6) 10%,rgba(85, 10, 117, 1) 120%), url('ASSETS/bkg.png');
          background-size:cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
    
       }

       .Blog-tab {
           
           background: var(--nav_bg_color);

           -webkit-user-select: text; /* Safari */        
            -moz-user-select: text; /* Firefox */
            -ms-user-select: text; /* IE10+/Edge */
            user-select: text; /* Standard */

           width: var(--blog-width);
           height: var(--blog-height);

           margin:0 auto;
           

           box-shadow: 10px 10px var(--nav_bg_color_active), -10px -10px var(--nav_bg_color_active)
           ,10px -10px var(--nav_bg_color_active),  -10px 10px var(--nav_bg_color_active);

           display:flex;
           overflow: hidden;
       }

       .blog-header-img{
          max-height:var(--img-size);
          max-width: var(--img-size);
          min-width: var(--img-size);
          min-height:var(--img-size);

          position: relative;
          top:12px; left:10px;
       }

       .blogtextcontent{
        position: relative;
         margin-left:10px;
         height:auto;
         min-width:calc(var(--blog-width) - 175px - 12px);
       }

       .blog-title{
        font-size:200%;
        color:white;
        margin: 10px;
       }

       .blog-link{
        color:white;
        text-decoration: none;
       }

       .blog-link:hover{
        text-decoration: underline !important;   
       }

       .blog-line{
        width: 522px;
        max-width: 30vw;
        height: 47px;
        margin: 10px;
        border-bottom: 3px solid white;
        margin-top:-50px;
        }

        .blog-desc{
        margin:10px;
        font-size: auto;

        min-height: var(--textblog-height);
        max-height: var(--textblog-height);
        overflow: hidden;
        }

        .author{
        display:flex;
        color:white;
        margin:12px;
           
        font-size:120%;
        
        position:absolute;
        left:-5px;
        right:15px;
        bottom: 0;
        top: calc(var(--blog-height) - 62px);
        height:auto;
        }


        
        .username{
        position: relative;
        bottom:12px;
        }

        .pfp{
            width:100px; height:100px;
        transform: scale(0.45,0.45);
        margin-top: -28px;
        margin-left: -20px;
        border-radius: 50%;
        }
           

    </style>
